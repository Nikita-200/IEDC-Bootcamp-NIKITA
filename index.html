<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8";>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
   
   <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
   <!-- <a href="#backkground" target="">Get Started</a> -->
   <!--Balance-->   
   <div class="container">
         <h1 class="expense-title">Expense Tracker</h1>
              <div class="balance">
                   <h1 id="balance">$0.00</h1>
                   <h4>Current Balance</h4>
              </div>
             
             <!--Income-Expense-->
                <div class="inc-exp-container">
                       <div class="income">
                             <h2 id="income">$0.00<i class="fas fa-caret-up"></i></h2>
                             <h4>Income</h4>
                       </div>
                <div class="expense">
                      <h2 id="expense">$0.00<i class="fas fa-caret-down"></i></h2>
                      <h4>Expense</h4>
                 </div>
                </div>

<!--History-->

<div class="history">
               <h2 class="title-history">History</h2>
                       <ul class="history-box" id="list">
                              <li class="plus"><h4>Earning</h4><span>+$100.00
                                <i class="fas fa-caret-up"></i>
                                <i class="fas fa-trash-alt"></i>
                              </span></li>
                              <li class="minus"><h4>Spent</h4><span>-$100.00
                                    <i class="fas fa-caret-down"></i>
                                    <i class="fas fa-trash-alt"></i>
                                  </span></li>
                                  <li class="plus"><h4>Earning</h4><span>+$100.00
                                    <i class="fas fa-caret-up"></i>
                                    <i class="fas fa-trash-alt"></i>
                                  </span></li>
                                  <li class="minus"><h4>Spent</h4><span>-$100.00
                                    <i class="fas fa-caret-down"></i>
                                    <i class="fas fa-trash-alt"></i>
                                  </span></li>
                                  

                       </ul>
</div>

<!--Add Transaction-->

<div class="transaction">
    <h2 class="transaction-title">Add New Transaction</h2>
    <form action="#" class="transaction-form" id="form">
      <div class="msg"></div>
      <h5>Title</h5><input type="text" id="text" class="for-text" placeholder="Title(Eg.Flowervase)">
      <br><br>
           <label for="tagselect"><h5>Tag</h5></label>

     <select name="tag" id="tagselect">
              <option value="Banking">Banking</option>
               <option value="Furniture">Furniture</option>
              <option value="Bill Payment">Bill Payment</option>
              <option value="Automobile">Automobile</option>
              <option value="Taxes">Taxes</option>
               <option value="Others">Others</option>
               </select>
                <br><br>
           <label for="typeselect"><h5>Category</h5></label>
           
     <select name="type" id="typeselect">
                   <option value="Income">Income</option>
                   <option value="Expense">Expense</option>
      </select>
                  <br><br>
      <h5>Amount</h5><input type="number" id="amount" class="for-amount" placeholder="$100.00">
                 <br><br><br>
  <button>Add Transaction</button>
 <!-- <input class="button" type="Add Transaction" value="Add Transaction"> -->

    </form>
            

                </div>
            
</div>
<script src="main.js"></script>
</body>
</html>
